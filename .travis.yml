language: cpp

sudo: required
dist: focal

notifications: 
  email:
    recipients:
    - rncbc@rncbc.org
    on_success: change
    on_failure: always

branches:
  only:
  - master

before_install:
- sudo add-apt-repository --yes ppa:rncbc/focal
- sudo apt-get update -qq

install:
- sudo apt-get install -qq qtbase5-static
- sudo apt-get install -qq qttools5-static
- sudo apt-get install -qq qttranslations5-static
- sudo apt-get install -qq qtwayland5-static
- sudo source /opt/qtbase5-static/*/bin/qtbase5-static-env.sh
- sudo apt-get install -qq libjack-dev libasound2-dev libsndfile1-dev librubberband-dev liblo-dev lv2-dev

before_script:
- git fetch --unshallow --tags -q
- ./autogen.sh

script:
- ./configure
- make
- sudo make install
